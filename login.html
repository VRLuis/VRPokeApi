<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="img/pokedex.png" rel="icon"/>
    <title>PokeApi</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html"><img class="nav-logo" src="img/pokedex.png"/></a>
            <h1>PokeApi</h1>
        </div>
        <ul class="nav-list">
            <a href="index.html"><li>Inicio</li></a>
            <a href="generation.html"><li>Generaciones</li></a>
            <a href="movement.html"><li>Movimientos</li></a>
            <a href="types.html"><li>Tipos</li></a>
            <a href="login.html"><li><svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path><path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path><path d="M3 12h6"></path><path d="M15 12h6"></path></svg></li></a>
        </ul>
    </nav>
    <section class="register-section">
        <form class="register-form">
            <h1>Formulario de Registro</h1>
            <div class="div-form">
                <label for="name">Nombre</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Jhon..." autocomplete="off" required/>
                <br>

                <label for="surname">Apellidos</label>
                <br>
                <input type="text" id="surname" name="surname" placeholder="Doe..." autocomplete="off" required/>
                <br>

                <label for="dni">DNI</label>
                <br>
                <input type="text" id="dni" name="dni" placeholder="00000000X" pattern="[0-9]{8}[a-zA-Z]{1}" autocomplete="off" maxlength="9" required/>
                <br>

                <label for="email">Email</label>
                <br>
                <input type="mail" id="email" name="email" placeholder="example@mail.com" autocomplete="off" required/>
                <br>

                <label for="passwd">Contraseña</label>
                <br>
                <input type="password" id="passwd" name="passwd" placeholder="Contraseña secreta..." autocomplete="off" required/>
                <br>

                <label for="tel">Teléfono</label>
                <br>
                <input type="tel" id="tel" name="tel" placeholder="999 99 99 99" maxlength="9" autocomplete="off" required/>
                <br>

                <label for="age">Edad</label>
                <br>
                <input type="number" id="age" name="age" placeholder="18..." maxlength="3" autocomplete="off" required>
                <br>

                <label for="notify">Notificaciones</label>
                <br>
                <input type="radio" id="notify" name="notify"/>
                <br>

                <input type="submit" id="submit" value="Enviar"/>
            </div>
        </form>
    </section>
</body>
</html>
